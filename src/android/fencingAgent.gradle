def libsDir = ""
if (System.properties['os.name'].toLowerCase().contains('windows')) {
    libsDir = "src/main/libs"
} else {
    libsDir = "libs"
}

dependencies {
    compile fileTree(dir: libsDir, include: ["*.jar", "*.aar"])
}

android {
    defaultConfig {
       multiDexEnabled true
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
